<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Language Survey</title>
    <style>
        body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #F5E9D0; /* Light brown background */
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #FFF8E7; /* Soft goldish tint */
    border: 2px solid #DAA520; /* Goldish border */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

fieldset {
    border: none;
}

legend {
    font-size: 24px;
    color: #D2691E; /* Chocolate color for the legend */
}

label {
    color: #8B4513; /* SaddleBrown color for text */
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="date"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #DAA520; /* Goldish border */
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #DAA520; /* Goldish button */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

input[type="submit"]:hover {
    background-color: #FFD700; /* Brighter gold on hover */
}

/* Styling for radio buttons and checkboxes */
input[type="radio"],
input[type="checkbox"] {
    accent-color: #DAA520; /* Goldish accent for controls */
}

/* Cartoonish styling for radio buttons and checkboxes labels */
input[type="radio"] + label,
input[type="checkbox"] + label {
    font-size: 18px;
    color: #A0522D; /* Sienna color for a playful look */
}

/* Hover effect for labels */
label:hover {
    color: #FF8C00; /* Dark orange when hovering over labels */
}

/* Style adjustments for comments section */
textarea {
    height: 120px; /* Larger area for comments */
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    form {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <!-- Phase 1: Creating the Form -->
    <!-- Form starts here with the POST method to submit form data -->
    <form method="post">
        <!-- Fieldset groups related elements in a form -->
        <fieldset>
            <!-- Legend provides a caption for the fieldset -->
            <legend>Add user</legend>

            <!-- Phase 2: Basic Information -->
            <!-- Input field for first name -->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required><br>

            <!-- Input field for last name -->
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required><br>

            <!-- Input field for email address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Phase 3: Drop Down Menu -->
            <!-- Select element for user status with options -->
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>
            </select><br>

            <!-- Phase 4: Radio Buttons -->
            <!-- Paragraph tag for the question -->
            <p>Choose your favorite programming language:</p>
            <!-- Radio buttons for selecting favorite programming language -->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>

            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>

            <!-- Phase 5: Additional Information -->
            <!-- Text area for additional comments -->
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

            <!-- Input field for current date -->
            <label for="current-date">Current Date:</label>
            <input type="date" id="current-date" name="current_date" required><br>

            <!-- Phase 6: Submission -->
            <!-- Checkboxes for newsletter and terms agreement -->
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Sign up for newsletter</label><br>

            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Agree to terms and conditions</label><br>

            <!-- Submit button to submit the form -->
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
